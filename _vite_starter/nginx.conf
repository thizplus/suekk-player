# Map to check if original request is embed route
# ใช้ $request_uri เพราะยังไม่ถูก rewrite โดย try_files
map $request_uri $frame_options {
    ~^/embed    "";          # ไม่ส่ง X-Frame-Options สำหรับ /embed
    default     "SAMEORIGIN"; # ส่ง SAMEORIGIN สำหรับ routes อื่น
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        # X-Frame-Options: ค่าว่างสำหรับ /embed = ไม่ส่ง header, SAMEORIGIN สำหรับอื่นๆ
        add_header X-Frame-Options $frame_options always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
}
